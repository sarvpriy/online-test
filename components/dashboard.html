<div id="dashboard">
<div class="header">
    <div class="row">
        <div class="col-md-8">
            <h2>Welcome {{ user }}</h2>
        </div>
        <div class="col-md-4 header-right">
            <!-- In actual application, you may wish to load the quiz List using angular service. -->
            <button class="btn btn-sm btn-default" ng-click="logout()">Logout</button>
        </div>
    </div>
	<hr />
<button ng-click="showDiv = !showDiv" class="btn btn-sm btn-default">Create New Test</button>
<button class="btn btn-sm btn-default" ng-click="logout()">Logout</button>
<div ng-show="showDiv" class="ng-hide" >
	<div class="panel" id="newTestForm">
		<div class="panel-heading panel-default">
			Create New Test
		</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="testName">Test Name:</label>
					<input class="form-control" type="text" name="testName" ng-model="testName" placeholder="Test Name">
				</div>
				<div class="form-group">
					<label for="testTime">Total Time:</label>
					<input class="form-control" type="text" name="testTime" ng-model="testTime" placeholder="in minutes">
				</div>
				<div class="form-group">
					<label for="minusMarking">Minus Marking:</label>
					<input class="form-control" type="text" name="minusMarking" ng-model="minusMarking" placeholder="no of ques">
				</div>
				<div class="form-group">
					<button class="btn btn-sm btn-success" ng-click="createNewTest()">Create Test</button>
				</div>
			</form>
		</div>
	</div>
</div>
<hr />
<div class="row">
 	<div class="col-md-2" id="alltests">
		<p ng-repeat="test in tests track by $index">
			<a href="#" ng-click=startTest(test.id)>{{ test.name }}</a><br/>
		</p>
 	</div>
 	<div class="col-md-10">
 		<div class="panel">
 			<div class="panel-heading">
 				<h4>Your Performance</h4>
 			</div>
 			<div class="panel-body table-responsive">
 				<table class="table table-bordered">
 					<thead>
 						<th>Test Name</th>
 						<th>Marks Obtained</th>
 						<th>Date</th>
 					</thead>
 					<tbody>
 						<tr ng-repeat="perf in performances track by $index">
 							<td>
 								{{perf.testName}}
 							</td>
 							<td>
 								{{perf.marks}}
 							</td>
 							<td>
 								{{perf.date}}
 							</td>
 						</tr>
 					</tbody>
 				</table>
 			</div>
 		</div>
 	</div>
</div>
</div>
</div>
